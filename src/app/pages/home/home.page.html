<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{constants.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{constants.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-card-station [stations]="stations"></app-card-station>
</ion-content>
